name: Automatic Updates

on:
  schedule:
    - cron: "0 */2 * * *"
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 21
      - name: Setup zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.14.1

      - name: Install Ninja
        run: sudo apt-get update && sudo apt-get install -y ninja-build

      - name: Fix Zig permissions
        # На всякий случай даем права на выполнение всем бинарникам в пути зига
        run: chmod -R +x $(dirname $(which zig))
          
      - name: Install Ninja
        run: sudo apt-get install -y ninja-build
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      - name: Build with Gradle
        run: ./gradlew checkUpdates --stacktrace
      - name: Push changes
        run: |
          git config --global user.email "cli@github.com"
          git config --global user.name "Github Actions"
          git add *
          git commit -m "[version-update]" || echo "Nothing to commit"
          git push https://Zelaux:${{ secrets.API_TOKEN_GITHUB }}@github.com/Zelaux/Repo
